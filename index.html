<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <title>Kalkulator Suhu</title>
</head>

<body>
  <form class='centered-div' id='form-suhu'>
    <label for="satuan">Satuan
      <select name="satuan" id="satuan">
        <option value="celsius">Celcius ke Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit ke Celcius</option>
      </select>
    </label>
    <label for="suhu">Suhu
      <input type="number" name="suhu" id="suhu" required>
    </label>
    <div>
      <button type="submit" class='menubtn'>Convert</button>
      <button type="reset" class='menubtn'>Reset</button>
    </div>
    <label for="hasil">Hasil Konversi
      <input type="number" name="hasil" id="hasil" disabled>
    </label>
    <label for="rumus">Cara Kalkulasi
      <input type="text" name="rumus" id="rumus" disabled>
    </label>
  </form>
  <script src="script.js"></script>
</body>

</html>
